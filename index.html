<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Coffee Masters</title>
</head>
<body>

    <header class="header">
        <img class="logo" src="image/coffee_masters_logo.png" alt="Coffee Masters Logo"> <h1>Coffee Masters</h1>
    </header>

    <main>
        <section class="items box">
            <div class="items-aux">
                <h2 class="sec-title">ITEMS</h2>
                
                <div class="items-value">
                    1x <h3 class="items-value-product">Cappuccino <span>$3.35</span></h3>
                    <p class="sub">Lite foam</p> 
                </div>
                <div class="items-value">
                    1x <h3 class="items-value-product">Cappuccino <span>$3.85</span></h3>
                    <p class="sub">Lite milk</p>
                    <p class="sub">Double espresso</p>
                </div>
                <div class="items-value">
                    1x <h3 class="items-value-product">Croissant <span>$2.45</span></h3>
                    <p class="sub">Butter</p>
                </div>
            </div>
        </section>

        <div class="container">
            <section class="name box">
                <div class="aux">
                    <h2 class="sec-title">NAME</h2>
                    <div class="trick-father">
                        <div class="border-trick">
                            Name for order
                        </div>
                        <input class="input" type="text"/>

                    </div>
                </div>
            </section>

            <section class="payment box">
                <div class="aux">
                    <h2 class="sec-title">PAYMENT</h2>

                    <div class="trick-father">
                        <div class="border-trick">
                            Card Number
                        </div>
                        <input class="input" type="text"/>
                    </div>

                    <div class="trick-father">
                        <div class="border-trick">
                            CCV Number
                        </div>
                        <input class="input" type="text"/>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="bill">
            <div class="bill-aux">
                <span>Subtotal: </span> <span>$9.65</span>
            </div>
            <div class="bill-aux">
                <span>Tax: </span> <span>$0.82</span>
            </div>
            <div class="bill-aux">
                <span>Total: </span> <span>$10.47</span>
            </div>
        </div>
        <button class="button"><h3>PLACE ORDER</h3></button>
    </footer>
</body>
</html>
